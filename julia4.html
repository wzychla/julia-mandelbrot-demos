<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<script type="text/javascript">
	
        var cx = 0, cy = 0, kat1 = 0, kat2 = 1;
        
        var WJulia = 768;
        var HJulia = 768;
        var frame  = 0;
    
        var contextJulia;
        var contextSmall;
        var pixJulia;
        var imgdJulia;
        
        function SetupJulia()
        {	 
            var elemJulia = document.getElementById('JuliaCanvas');
            if (elemJulia && elemJulia.getContext)
            {
                contextJulia = elemJulia.getContext('2d');
                if (contextJulia)
                {
                    imgdJulia = contextJulia.createImageData(WJulia, HJulia);         
                    pixJulia = imgdJulia.data;
                }
            }
          
            /* start */
            requestAnimationFrame( LoopJulia );
        }
                         
        function LoopJulia()
        {	 
            kat1 += 0.0031;
            kat2 += 0.0059;
            cx = .681 * Math.sin(kat1);
            cy = .626 * Math.cos(kat2);
            frame++;
         
            RysujJulie();	 
            
            requestAnimationFrame( LoopJulia );
        }
         
         
        /* tworzenie bitowego obrazu */
        function RysujJulie()
        {
            /* obliczenia */
            var px = 0;
            for (var i = -1.92; i < 1.92; i = i + 0.005)
            {
                var py = 0;
                for (var j = -1.92; j < 1.92; j = j + 0.005)
                {
                    var c = 0;

                    var x = i;
                    var y = j;
         
                    while (((x*x + y*y) < 4) && (c < 31))
                    {
                        // (a + bi)^4 = a^4 + 4a^3bi + 6a^2b^2i^2 + 4ab^3i^3 + b^4i^4
                        [x, y] = [x * x * x * x - 6 * x * x * y * y + y * y * y * y + cx, 4 * x * x * x * y - 4 * x * y * y * y + cy];
                        c++;
                    }

                    SetPixelColor( pixJulia, (py * WJulia + px) << 2, 255, 255-(8*c), 255-(6 * c), 255 - c );
                                        
                    py++;
                }
         
                px++;
            }
            
            /* kopiowanie bitowego obrazu do context/canvas */
            contextJulia.putImageData(imgdJulia, 0, 0);		 
            
            txtcx.value = cx;
		    txtcy.value = cy;            
        }
         
        function SetPixelColor(pix,offs, a, r, g, b)
        {            
            pix[offs++] = r;
            pix[offs++] = g;
            pix[offs++] = b;
            pix[offs] = a;
        }
         
        window.addEventListener( 'load', SetupJulia );
        
        </script>    
</head>
<body>
    <div>
        <div style="width:768px; clear:both">re:<input type="text" id="txtcx" style="float : right; width:730px;" /></div>
        <div style="width:768px; clear:both">im:<input type="text" id="txtcy" style="float : right; width:730px;" /></div>        
    </div>
    <canvas id="JuliaCanvas" width="768" height="768">
	</canvas>
</body>
</html>
